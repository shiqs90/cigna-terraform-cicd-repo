name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      payment_api_changed: ${{ steps.filter.outputs.payment_api }}
      iam_changed: ${{ steps.filter.outputs.iam }}
      terraform_files_changed: ${{ steps.filter.outputs.terraform }}
      only_changelog: ${{ steps.filter.outputs.only_changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            payment_api:
              - 'apps/payment-api/**'
            iam:
              - 'global/iam/**'
            terraform:
              - '**/*.tf'
              - '**/*.tfvars'
            changelog:
              - 'CHANGELOG.md'

      - name: Check if only CHANGELOG changed
        id: changelog_only
        run: |
          if [[ "${{ steps.filter.outputs.changelog }}" == "true" ]] && \
             [[ "${{ steps.filter.outputs.terraform }}" == "false" ]]; then
            echo "only_changelog=true" >> $GITHUB_OUTPUT
          else
            echo "only_changelog=false" >> $GITHUB_OUTPUT
          fi

  terraform-payment-api:
    name: Terraform Plan - Payment API
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.payment_api_changed == 'true' && needs.detect-changes.outputs.only_changelog == 'false'
    defaults:
      run:
        working-directory: apps/payment-api
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt

      - name: Publish Plan to Job Summary
        run: |
          echo "## Terraform Plan - Payment API" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat plan_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  terraform-all-apps:
    name: Terraform Plan - All Applications
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.iam_changed == 'true' && needs.detect-changes.outputs.only_changelog == 'false'
    strategy:
      matrix:
        workspace: [payment-api, other-app]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform Init - ${{ matrix.workspace }}
        run: terraform init
        working-directory: apps/${{ matrix.workspace }}
        continue-on-error: true

      - name: Terraform Validate - ${{ matrix.workspace }}
        run: terraform validate
        working-directory: apps/${{ matrix.workspace }}
        continue-on-error: true

      - name: Terraform Plan - ${{ matrix.workspace }}
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
        working-directory: apps/${{ matrix.workspace }}
        continue-on-error: true

      - name: Publish Plan to Job Summary
        run: |
          echo "## Terraform Plan - ${{ matrix.workspace }}" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat apps/${{ matrix.workspace }}/plan_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  terraform-root:
    name: Terraform Plan - Root Infrastructure
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform_files_changed == 'true' && needs.detect-changes.outputs.only_changelog == 'false' && needs.detect-changes.outputs.payment_api_changed == 'false' && needs.detect-changes.outputs.iam_changed == 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt

      - name: Publish Plan to Job Summary
        run: |
          echo "## Terraform Plan - Root Infrastructure" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat plan_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  skip-terraform:
    name: Skip Terraform (Only CHANGELOG changes)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.only_changelog == 'true'
    steps:
      - name: Skip Message
        run: |
          echo "## Terraform Execution Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Only CHANGELOG.md was modified. No Terraform plan required." >> $GITHUB_STEP_SUMMARY
